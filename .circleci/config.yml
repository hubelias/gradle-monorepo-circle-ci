version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/gradle
  gradle: circleci/gradle@3.0.0

executors:
  openjdk17:
    docker:
      # OpenJDK convenience image: https://circleci.com/developer/images/image/cimg/openjdk
      - image: cimg/openjdk:17.0
    resource_class: small

  node:
    docker:
      - image: cimg/node:current
    resource_class: small

jobs:
  checkout_and_merge:
    executor:
      name: openjdk17
    steps:
      - checkout
      - gradle/with_cache:
          cache_key: bbb
          deps_checksum_file: build.gradle.kts
          steps:
            - run:
                command: ./gradlew --no-daemon --parallel --scan build -xtest
      - persist_to_workspace:
          root: .
          paths:
            - .
  test_sub_project:
    executor:
      name: openjdk17
    parameters:
      project:
        type: string
    steps:
      - attach_workspace:
          at: .
      - gradle/with_cache:
          cache_key: bbb
          deps_checksum_file: build.gradle.kts
          steps:
            - run:
                command: ./gradlew --no-daemon --scan :src:<<parameters.project>>:test
      - gradle/collect_test_results:
          test_results_path: src/server/build/test-results

workflows:
  build_and_test:
    jobs:
      - checkout_and_merge:
          name: Init workspace
      - test_sub_project:
          name: Server tests
          requires:
            - Init workspace
          project: server
      - test_sub_project:
          name: Client tests
          requires:
            - Init workspace
          project: client
